<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Clock</title>
</head>
<body class="container">
    <div class="item">
        <H1>Israel</H1>
    <div class="clock">
        <div id="IsraelHour" class="hand hour"></div>
        <div id="IsraelMinute" class="hand minute"></div>
        <div id="IsraelSecond" class="hand second" ></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
         <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <div id = "digital_clock_Israel" class="digital-clock" ></div>

</div>
<div class="item">
    <H1>Germany</H1>
  <div class="clock">
    <div id="GermanyHour" class="hand hour"></div>
    <div id="GermanyMinute" class="hand minute"></div>
    <div id="GermanySecond" class="hand second" ></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
  <div id = "digital_clock_Germany" class="digital-clock" ></div>

</div>
<div class="item">
    <H1>England</H1>
  <div class="clock">
    <div id="EnglandHour" class="hand hour"></div>
    <div id="EnglandMinute" class="hand minute"></div>
    <div id="EnglandSecond" class="hand second" ></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
  <div id = "digital_clock_England" class="digital-clock" ></div>

</div>
</body>
</html>
